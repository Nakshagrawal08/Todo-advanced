<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TODO</title>
</head>

<body class="bg-gray-900 text-white">
    <div class="mx-64 my-28 w-auto drop-shadow-xl ... border-gray border-thin shadow-gray bg-gray-600  h-96">
        <div class="text-center">
            <input class="w-96 h-10 my-6 rounded-xl text-black" type="text" placeholder="New Task">
            <button class="bg-blue-600 w-20 h-10 rounded-xl  hover:bg-blue-800 ">ADD</button>
        </div>
        <div class="text-center my-6">
            <button class="bg-blue-600 rounded-xl w-20 h-10 hover:bg-blue-800">All</button>
            <button class="bg-blue-600 rounded-xl w-32 h-10  hover:bg-blue-800">Completed</button>
            <button class="bg-blue-600 rounded-xl w-40 h-10  hover:bg-blue-800 ">Uncompleted</button>
        </div>
        <div class="flex justify-center">

            <div class="w-96 flex items-center justify-between rounded-xl h-14 bg-blue-800">
                <div class="ml-2"> React Todo App</div>
                <div class="mr-2"><i class="fa fa-window-maximize" aria-hidden="true"></i>
                    <i class="fa fa-window-maximize ml-2" aria-hidden="true"></i>
                    <i class="fa fa-pencil-square-o ml-2" aria-hidden="true"></i>
                    <i class="fa fa-cloud ml-2" aria-hidden="true"></i>

                </div>
            </div>
        </div>
        <div class="flex my-6 justify-center">

            <div class="w-96 flex items-center justify-between rounded-xl h-14 bg-blue-800">
                <div class="ml-2"> React Todo App</div>
                <div class="mr-2"><i class="fa fa-window-maximize" aria-hidden="true"></i>
                    <i class="fa fa-window-maximize ml-2" aria-hidden="true"></i>
                    <i class="fa fa-pencil-square-o ml-2" aria-hidden="true"></i>
                    <i class="fa fa-cloud ml-2" aria-hidden="true"></i>

                </div>

            </div>
        </div>


    </div>
</body>

</html>
